
   
<div id="app">
    <example :ok='flag'></example>
    <button @click="change">ok</button>
</div>

<script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.esm.browser.js'
    const foo={
        template: '<h1>foo</h1>'
    }
    const bar={
        template: '<h2>bar</h2>'
    }
    Vue.component('example',{
        props:{
            ok:{
                type: Boolean
            }
        },
        render: function(h) {
            if(this.ok)
            return h(foo)
            else
            return h(bar)
        }
    }) 
    const app1 = new Vue({
        el: '#app',
        data:{
            flag: false
        },
        methods: {
            change() {
                this.flag = !this.flag
            }
        }

    })
</script>
